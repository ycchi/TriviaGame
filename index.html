<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">

<title>Trivia Game</title>
</head>
<body>

<div class="container vh-100">
  <!-- Title/Banner-->
    <div class="jumbotron vh-30 py-2">
      <h1 class="display-3">Trivia</h1>
      <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for
                      calling extra attention to featured content or information.</p> -->
      <hr class="my-2">
      
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#!" role="button" id="btnStart">New Game</a>
      </p>
    </div>
    


  <!-- Main -->
  <div class="row display-flex vh-65 bg-light ">
    
    <!-- Time/Score section-->
    <div class="col-sm-12 col-lg-3 bg-light flex-grow-1">
        
        <div class="container">
        <h2><span id="timeRemaining">20</span></h2>
        <br><br>
        <p>Time Remaining</p>
        </div>
        <hr> 
        <div class="container">
        <h2><span id="correctCounter">0</span></h2>
        <br>
        <p>Score</p>
        </div>
      
    </div>

    <!-- Question section -->
    <div class="col-sm-12 col-lg-9 bg-light">
      <div class="row px-3 pt-3 d-flex justify-content-center">
        <div class="card w-75">
            <div class="card-header">
              Question
            </div>
            <div class="card-body">
              <h4 class="card-title" id="question"></h4>
            </div>
          </div>
        </div>

        <div class="row px-3 pt-3 d-flex justify-content-center">
        <ul class="list-group w-75" id="choices">
        <!-- Multiple choices goes here-->    
        </ul>
        </div>
      </div>

  </div>

  <!-- FOOTER -->
  <div class="container vh-05 bg-dark d-flex justify-content-center flex-wrap align-content-center px-0">
    <p class="text-light">2019 Young Chi</p>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/javascript/script.js"></script>
</body>
</html>
